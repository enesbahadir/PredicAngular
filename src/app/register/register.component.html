<div class="content">
    <div class="card-container">
    <mat-card>
        <img mat-card-xl-image src="https://i.ibb.co/W29Kg44/Pre-Di-C-2.png" alt="Pre-Di-C-2">
        <h2>Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" >
                <mat-label for="username">Username</mat-label>
                <input matInput type="text" formControlName="userName" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                    <div *ngIf="f.userName.errors.required">Username is required</div>
                </div>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" >
                <mat-label for="password">Password</mat-label>
                <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </mat-form-field>
            <div class="form-group">
                <a mat-flat-button color="primary" [disabled]="loading" class="btn btn-primary">
                    <mat-spinner *ngIf="loading"></mat-spinner>
                    Register
                </a>
                <a mat-flat-button color="warn" routerLink="/login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </mat-card>
</div>
</div>
