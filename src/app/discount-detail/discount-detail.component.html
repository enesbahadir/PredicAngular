<div *ngIf="discount" class="container">
    <h2>{{discount.discountName | uppercase}} Details</h2>
    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      <input matInput [(ngModel)]="discount.discountName">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Select</mat-label>
      <!-- <mat-select>
        <mat-option value="option">Option</mat-option>
      </mat-select> -->
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Textarea</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
</div>
